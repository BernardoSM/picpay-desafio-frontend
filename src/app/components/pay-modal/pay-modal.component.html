<div class="pay-todo-modal">
  <form [formGroup]="payForm" (ngSubmit)="payUserModal()" novalidate>
    <div class="pay-modal-head">
      <div class="title">Pagamento para <span>{{userModal.username}}</span>
      </div>
      <small class="small-text">{{userModal.name}}</small>
    </div>
    <div class="pay-modal-body">
      <label class="small-text-label">Value:</label>
      <input class="pay-input" placeholder="R$ 0,00" formControlName="valueSend" [value]="payForm.get('valueSend').value | currencyFormat:'BRL':false" required/>
      <div class="cards">
        <label class="small-text-label">Please select your card...</label>
        <select formControlName="selectedCard" required>
          <option disabled selected>Please select your card...</option>
          <option *ngFor="let card of cards" [ngValue]="card">Cart√£o com final {{card.card_number.slice(12,16)}}
          </option>
        </select>
      </div>
      <button type="submit" class="pay-button-modal">
        Pagar
      </button>
    </div>
  </form>
</div>

<ng-template #modalMessage>
  <app-pay-message [message]="message"></app-pay-message>
</ng-template>
