<div class="users">
    <div class="user" *ngFor="let user of users">
        <img [src]="user.img" />
        <div class="info-wrapper">
            <div class="user-name">
                {{user.name}}
            </div>
            <div class="user-id-username">
                {{user.username}}
            </div>
        </div>
        <button class="pay-button" mat-raised-button color="primary" (click)="openPaymentModal(user)">Pagar</button>
    </div>
</div>
